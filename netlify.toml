
# Netlify configuration
[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"

# Set up automatic polling for comments every 5 minutes
[functions."poll_comments"]
  schedule = "*/5 * * * *"

# Set up daily health check
[functions."health-check"]
  schedule = "0 */6 * * *"  # Every 6 hours

# Environment configuration
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

